<div data-ng-controller="employeeCtrl">
<form class="form-horizontal" name="contactus">
  <div class="form-group">
    <label for="fname" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fname" name="fname" ng-model="employee.fname" required />
    </div>
  </div>
  <div class="form-group">
    <label for="lname" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lname" name="lname" ng-model="employee.lname" placeholder="Name" required />
    </div>
  </div>
  
  <div class="form-group">
    <label for="gender" class="col-sm-2 control-label">Gender</label>
    <div class="col-sm-10">
      <input type="radio" class="form-control" id="gender" name="gender" ng-model="employee.gender" />Male
      <input type="radio" class="form-control" id="gender" name="gender" ng-model="employee.gender" />Female
    </div>
  </div>
 

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-disabled="contactus.$invalid || contactus.$pending" ng-click="submitQuery(contact)">Submit</button>
    </div>
  </div>
</form>

</div>
